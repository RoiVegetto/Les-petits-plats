<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&family=Lato:wght@100;400;700&display=swap" rel="stylesheet">
    <title>Les petits plats</title>
</head>
<body>
    <header>
        <img src="/images/logo.jpg" class="logo">
        <h1 class="title">Les petits plats</h1>
    </header>
    <form class="research-bar">
        <input class="research" type="text" name="search" id="search-recipes" placeholder="Rechercher une recette">
        <svg class="search" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.3.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/></svg>
    </form>

    <section id="section-btn">
      <div class="btn-container" id="ingredientContainer">
        <span class="btn-Title" id="ingredientTitle">Ingrédient</span>
        <div class="searchbox-class" id="ingredientSearchBox">
          <label for="ingredientSearch"></label>
          <input type="text" class="search-class" id="ingredientSearch" name="ingredientSearch" placeholder="Rechercher un ingrédient">
        </div>
        <svg id="ingredientArrow" class="arrow" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
          <path d="M18 15l-6-6-6 6"/>
        </svg>
      </div>

      <div class="btn-container" id="applianceContainer">
        <span class="btn-Title" id="applianceTitle">Appareils</span>
        <div class="searchbox-class" id="applianceSearchBox">
          <label for="applianceSearch"></label>
          <input type="text" class="search-class" id="applianceSearch" name="applianceSearch" placeholder="Rechercher un appareil">
        </div>
        <svg id="applianceArrow" class="arrow" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
          <path d="M18 15l-6-6-6 6"/>
        </svg>
      </div>

      <div class="btn-container" id="ustensilContainer">
        <span class="btn-Title" id="ustensilTitle">Ustensiles</span>
        <div class="searchbox-class" id="ustensilSearchBox">
          <label for="ustensilSearch"></label>
          <input type="text" class="search-class" id="ustensilSearch" name="applianceSearch" placeholder="Rechercher un ustensile">
        </div>
        <svg id="ustensilArrow" class="arrow" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
          <path d="M18 15l-6-6-6 6"/>
        </svg>
      </div>
    </section>

    <section id="section-meal">
    </section>

    <script type="module" src="/js/factories/index.js"></script>
    <script type="module" src="/js/pages/selector.js"></script>
    <script type="module" src="/js/pages/index.js"></script>
    <script type="module" src="/js/pages/natives.js"></script>
</body>
</html>
